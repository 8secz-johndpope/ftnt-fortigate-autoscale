language: node_js
node_js: 8.11.1
script:
  - npm install
  - npm run build
  - npm run unzip-aws-artifacts
  # - git describe
before_deploy:
  - pip install --user --upgrade awscli
deploy:
  - provider: script
    script: ~/.local/bin/aws s3 sync distAWS s3://fortinet-github-aws-release-artifacts/fortigate-autoscale/$TRAVIS_BRANCH --region=us-west-2 --delete
    skip_cleanup: true
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH != dependabot"
